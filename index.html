<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Test panier</title>
	</head>
	<body>
		<header class="header">
			<div class="top-bar"></div>
			<div class="top-header">
				<img class="logo" src="logo_ca2e.png" alt="Ca2e" />
				<form class="search-bar">
					<input
						type="search"
						name="search"
						id="search"
						placeholder="Recherchez par référence, marque, code EAN ou mots-clés"
					/>
					<button type="submit" title="search">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="#FFFFFF"
							class="search-icon"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
							/>
						</svg>
					</button>
				</form>
				<div class="right-nav">
					<div class="user">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="#2A4A89"
							class="user-icon"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
							/>
						</svg>
						<div class="user-info">
							<span class="semibold-font">Jean RICHARD DE VESVROTTE</span>
							<div class="user-cta">
								<button class="semibold-font">Mon compte</button>
								<div class="separator"></div>
								<button class="medium-font">Se déconnecter</button>
							</div>
						</div>
					</div>
					<div class="separator"></div>
					<div class="nav-cart">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="#2A4A89"
							class="cart-icon"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
							/>
						</svg>
						<span class="medium-font">0</span>
					</div>
				</div>
			</div>
			<nav class="navigation">
				<div class="nav-links">
					<button>Univers</button>
					<button>Marques</button>
					<button>Agences</button>
					<button>Contact</button>
				</div>
			</nav>
		</header>
		<div class="breadcrumbs">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="#667085"
				class="home-icon"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
				/>
			</svg>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="#667085"
				class="chevron-right"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M8.25 4.5l7.5 7.5-7.5 7.5"
				/>
			</svg>

			<span class="breadcrumbs-text">Panier</span>
		</div>
		<main class="container">
			<div class="main-content">
				<h2 class="title">Panier</h2>
				<hr />
				<div class="basket">
					<div class="products-list">
						<div class="product">
							<div class="product-img">
								<img src="" alt="test" />
							</div>
							<div></div>
						</div>
					</div>
					<div class="basket-details"></div>
					<button>Valider le panier</button>
				</div>
			</div>
			<div class="about">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
